<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section class="form-block">
      <form class="form">
        <h2 class="form-heading">Register Form</h2>
        <div class="form-group">
          <input type="text" name="fullname" id="fullname" placeholder=" " />
          <label for="fullname" class="form-label">Full Name</label>
          <i class="fa fa-exclamation-circle icon-error"></i>
          <i class="fa fa-check-circle icon-success"></i>
          <span class="form-small"></span>
        </div>
        <div class="form-group">
          <input type="text" name="username" id="username" placeholder=" " />
          <label for="username" class="form-label">Username</label>
          <i class="fa fa-exclamation-circle icon-error"></i>
          <i class="fa fa-check-circle icon-success"></i>
          <span class="form-small"></span>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" " />
          <label for="email" class="form-label">Email</label>
          <i class="fa fa-exclamation-circle icon-error"></i>
          <i class="fa fa-check-circle icon-success"></i>
          <span class="form-small"></span>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder=" "
          />
          <label for="password" class="form-label">Password</label>
          <i class="fa fa-exclamation-circle icon-error"></i>
          <i class="fa fa-check-circle icon-success"></i>
          <span class="form-small"></span>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="re-password"
            placeholder=" "
            id="re-password"
          />
          <label for="re-password" class="form-label">Confirm password</label>
          <i class="fa fa-exclamation-circle icon-error"></i>
          <i class="fa fa-check-circle icon-success"></i>
          <span class="form-small"></span>
        </div>
        <button type="submit" class="form-submit">Register</button>
      </form>
    </section>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
